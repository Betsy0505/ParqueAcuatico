<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket de Reserva - Parque Acuático</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .ticket-container {
            max-width: 600px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .ticket-header {
            color: #42b1b1;
            border-bottom: 2px solid #42b1b1;
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }
        .ticket-item {
            margin-bottom: 0.5rem;
        }
        .btn-export {
            background-color: #42b1b1;
            color: white;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ticket-container">
            <div class="text-center mb-4">
                <h2 class="ticket-header">PARQUE ACUÁTICO FELIZ</h2>
                <h5>Ticket de Reserva</h5>
            </div>
            
            <div id="ticketInfo">
                <!-- La información se cargará aquí con JavaScript -->
                <div class="text-center my-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <p>Cargando información del ticket...</p>
                </div>
            </div>
            
            <div class="d-grid gap-2">
                <button id="btnExportPDF" class="btn btn-export btn-lg">
                    Exportar a PDF
                </button>
                <a href="index.html" class="btn btn-outline-secondary btn-lg">
                    Volver al Inicio
                </a>
            </div>
        </div>
    </div>

    <script src="ticket.js"></script>
</body>
</html>
