<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Parque Acuático</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background: white;
        }
        .btn-login {
            background-color: #42b1b1;
            border: none;
            width: 100%;
            padding: 10px;
            font-size: 18px;
        }
        .btn-login:hover {
            background-color: #359898;
        }
        .form-control:focus {
            border-color: #42b1b1;
            box-shadow: 0 0 0 0.25rem rgba(66, 177, 177, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="text-center mb-4" style="color: #42b1b1;">Acceso Administrativo</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-login">Ingresar</button>
                <div id="loginError" class="mt-3 text-danger text-center"></div>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
